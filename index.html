<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Jumanji | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
</head>
<body>

  <main>
    <section id="section_1">
      <div class="logo_part">
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>

      <div class="text_part">
        <div class="mobile_img">
          <img src="images/hero-mobile.jpg" alt="hero image">
        </div>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="input_part">
        <form action="" class="email_form">
          <div class="input_group">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <p class="error_text">Please provide a valid email</p>
            <img src="images/icon-error.svg" alt="error icon" class="error_icon">
          </div>

          <div class="input_group">
            <button type="submit" class="btn" onclick="handleSubmit(this)"><img src="images/icon-arrow.svg" alt="arrow right"></button>
          </div>
        </form>
      </div>

      <div class="coder_part">
        <small>Coded by <a href="https://jumanjigobez.github.io/personal_portfolio/" target="_blank" title="portfolio">Jumanji</a></small>
      </div>
    </section>

    <section id="section_2">
     
    </section>
  </main>
  
</body>
</html>
